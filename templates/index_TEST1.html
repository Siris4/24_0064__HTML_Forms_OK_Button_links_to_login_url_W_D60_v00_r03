<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form-row {
            display: flex;
        }
        #user-password { /* Targeting the password input by its ID */
            margin-right: 8px; /* Additional space before the button */
        }
    </style>
</head>
<body>
    <div class="form-row">
        <form action="/login" method="post">
            <label for="user-name">&nbsp;Name&nbsp;</label>
            <input type="text" id="user-name" name="name" placeholder="name">
            <label for="user-password">&nbsp;Password&nbsp;</label>
            <input type="text" id="user-password" name="password" placeholder="password">
            <button type="submit">OK</button>
        </form>
    </div>
</body>
</html>
